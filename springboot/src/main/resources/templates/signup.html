<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Signup</title>
		<!-- Bootstrap CSS -->
		<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
		<style>
			/* Custom styles can be added here */
			body {
				background-color: #f8f9fa; /* Light gray background */
				padding: 20px;
			}
			.signup-container {
				max-width: 400px;
				margin: 0 auto;
				background-color: #ffffff; /* White background */
				padding: 30px;
				border-radius: 10px;
				box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1); /* Light shadow */
			}
		</style>
	</head>
	<body>
		<div class="container mt-5 signup-container">
			<h2 class="text-center mb-4">Signup</h2>
			<!-- Display success or error messages -->
			<div th:if="${message}" class="alert alert-success" role="alert">
				<span th:text="${message}"></span>
			</div>
			<div th:if="${error}" class="alert alert-danger" role="alert">
				<span th:text="${error}"></span> 
			</div>
			<form action="/signup" method="post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type="text" class="form-control" id="name" name="name" required>
				</div>
				<div class="form-group">
					<label for="email">Email:</label>
					<input type="email" class="form-control" id="email" name="email" required>
				</div>
				<div class="form-group">
					<label for="password">Password:</label>
					<input type="password" class="form-control" id="password" name="password" required>
				</div>
				<button type="submit" class="btn btn-primary btn-block">Signup</button>
			</form>
		</div>
		
		<!-- Bootstrap JS and dependencies -->
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"integrity="sha384-BN2pVeqJY0U5zryhENeMkzgpJO3yybcG3sQty9Wrn3zPBH5vf4qsXfrfFZnO0jMW" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+1DhJma350wbOiqpN0hZad7/HpvD9AnfFbB" crossorigin="anonymous"></script>
	</body>
</html>
